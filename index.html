<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rober Game - Unity WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    /* =============================
       ESTILOS GENERALES DE LA PÁGINA
       ============================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* =============================
       CONTENEDOR DEL JUEGO
       ============================= */
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    /* =============================
       LIENZO DE UNITY
       ============================= */
    #unity-canvas {
      background: #000;
      width: 100%;
      height: 100%;
      outline: none;
    }

    /* =============================
       MENSAJES DE CARGA
       ============================= */
    #unity-loading-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.2s ease;
    }

    #unity-warning {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }
  </style>

  <script>
    /* =============================
       CONFIGURACIÓN DE UNITY WEBGL
       ============================= */
    var buildUrl = "./"; // Carpeta raíz (los archivos están aquí)
    var loaderUrl = buildUrl + "rober.loader.js"; // Script principal del juego
    var config = {
      dataUrl: buildUrl + "rober.data.unityweb",
      frameworkUrl: buildUrl + "rober.framework.js.unityweb",
      codeUrl: buildUrl + "rober.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "RoberGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    /* =============================
       BANNER DE MENSAJES
       ============================= */
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      if (type === "error") {
        warningBanner.style.display = "block";
        warningBanner.style.background = "darkred";
      } else if (type === "warning") {
        warningBanner.style.display = "block";
        warningBanner.style.background = "darkorange";
      }
      warningBanner.innerText = msg;
      setTimeout(() => {
        warningBanner.style.display = "none";
      }, 5000);
    }
  </script>
</head>

<body>
  <!-- =============================
       CONTENEDOR DEL JUEGO
       ============================= -->
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>

    <!-- Barra de carga -->
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>

    <!-- Advertencias -->
    <div id="unity-warning"></div>
  </div>

  <!-- =============================
       CARGA DEL JUEGO UNITY
       ============================= -->
  <script src="rober.loader.js"></script>
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    // Mostrar barra de carga
    loadingBar.style.display = "block";

    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = (100 * progress) + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none"; // ocultar barra cuando termine
      console.log("✅ Juego cargado correctamente en GitHub Pages");
    }).catch((message) => {
      alert("❌ Error al cargar el juego: " + message);
    });
  </script>
</body>
</html>
